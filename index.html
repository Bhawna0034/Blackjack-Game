<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blackjack Game</title>
</head>

<body class="bg-cover bg-center"
    style="background-image: url(https://i.pinimg.com/736x/9d/c1/b1/9dc1b1672ea26cd5711cfd394f73ab1b.jpg);">
    <div class="flex flex-col items-center justify-center space-y-12">
        <h1 class="text-yellow-500 text-8xl font-semibold pt-16">Blackjack</h1>

        <p id="message-el" class="text-3xl italic text-white font-semibold">Want to play a round?</p>

        <p id="cards-el"class="text-3xl text-white font-semibold">Cards:</p>

        <p id = "sum-el" class="text-3xl text-white font-semibold">Sum:
        </p>
    </div>
    <div class="text-center">
        <button onclick="startGame()" class="bg-yellow-600 rounded-sm text-2xl text-green-900 font-bold py-2 px-16 w-72 mt-8 mb-2">START GAME</button>
        <br>

        <button onclick="newCard()" class="bg-yellow-600 rounded-sm text-2xl text-green-900 font-bold py-2 px-16 w-72">NEW CARD</button>
    </div>
    <p id="player-el"></p>
    
    <script src="script.js"></script>
</body>

</html>
